<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Bootstrap 4 Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script>
	 function displayText (data, status){
	     $('#output').text(JSON.stringify(data));
	 }
	 
	 $(document).ready(function() {
	     $("#btnNext").click(function(){
		 $.get("/initconfig/move", null);
	     });
	     
	     $("#btnPause").click(function(){
		 $.get("/initconfig/pause", null);
	     });
	     
	     $("#btnPrev").click(function(){
		 $.get("/initconfig/previous", null);
	     });

	     $("#btnDone").click(function(){
		 $.get("/initconfig/done", null);
	     });

	     $("#btnSwitch").click(function(){
		 $.get("/switch/" + $('#txtSwitch').val(), displayText);
	     });

	 });
	</script>
    </head>
    <body>

	<div class="container">
	    <div class="row">
		<div class="col-sm-12 mt-4">
		    <div class="alert alert-info" id="output"></div>
		</div>
	    </div>
	    <div class="row">
		<div class="col-sm-12 mt-2">
		    <button id="btnNext" type="button" style="width:100%" class="btn btn-primary">Next</button>
		</div>
	    </div>
	    <div class="row">
		<div class="col-sm-12 mt-2">
		    <button id="btnPrev" type="button" style="width:100%" class="btn btn-primary">Previous</button>
		</div>
	    </div>
	    <div class="row">
		<div class="col-sm-12 mt-2">
		    <button id="btnDone" type="button" style="width:100%" class="btn btn-primary">Done</button>
		</div>
	    </div>
	    <div class="row">
		<div class="col-sm-12 mt-5">
		</div>
	    </div>
	    <div class="row">
		<div class="col-sm-12 mt-5">
		    <button id="btnPause" type="button" style="width:100%" class="btn btn-primary">Pause</button>
		</div>
	    </div>
	    <div class="row">
		<div class="col-sm-12 mt-5">
		</div>
	    </div>
	    <div class="row">
		<div class="col-sm-6 mt-2">
		    <button id="btnSwitch" type="button" style="width:100%" class="btn btn-primary">Switch</button>
		</div>
		
		<div class="col-sm-6 mt-2">
		    <input type="text" id="txtSwitch" name="txtSwitch" class="form-control">
		</div>
	    </div>
	</div>

    </body>
</html>
